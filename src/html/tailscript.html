          //vJSON["title"] = vLinkParam.getValue(vDOM2ID["tTitle"]);
          switch (id) {
            case "tFirst":
              vJSON[id4JSON] = getInteger(vLinkParam.getValue(vDOM2ID[id]));
            break;
            case "tLast":
              vJSON[id4JSON] = getInteger(vLinkParam.getValue(vDOM2ID[id]));
            break;
            default:
              vJSON[id4JSON] = vLinkParam.getValue(vDOM2ID[id]);
          }
        }
      }
    }
    el("tDate").value = getDateTime();

</script>
