
The library <tt>AudioSlides4Web</tt> is a library and NPM module that extends Handlebars with Helpers for Code Generation in a specific programming language (e.g. Javascript). 
The source code of  AudioSlides4Web can be downloaded as <a href="https://github.com/niebert/AudioSlides4Web/archive/master.zip"  target="_blank">ZIP-file audioslides4web.zip</a>
